syntax = "proto3";

package calendar;

option go_package = "/;api";
import "google/protobuf/empty.proto";

message Event {
    string eventId=1;
}

message Week {
    int32 week=1;
}


message Events {
    repeated string events=1;
}


service CalendarService {
    rpc sendEvent(Event) returns(google.protobuf.Empty);
    rpc recieveEvent(google.protobuf.Empty) returns(stream Event);

    rpc getEvents(Week) returns(Events);
}
