syntax = "proto3";

package chat;

option go_package = "/;api";
import "google/protobuf/empty.proto";

message ID {
    string id=1;
}

message UserLogIn {
    string email=1;
    string password=2;
    string name=3;
}

service Base {
    rpc logIn(UserLogIn) returns(ID);
    rpc register(UserLogIn) returns(ID);
    rpc logout(ID) returns(google.protobuf.Empty);
}
