syntax = "proto3";

package chat;

option go_package = "/;api";
import "google/protobuf/empty.proto";

message ID {
    string id=1;
}

message SignIn {
    string email=1;
    string password=2;
}

message SignUp {
    string name=1;
    string nickName=2;
    string email=3;
    string password=4;
}

service Base {
    rpc signIn(SignIn) returns(google.protobuf.Empty);
    rpc signUp(SignUp) returns(google.protobuf.Empty);
}
